services:
  postgres:
    image: postgres:16
    container_name: skilltracker-postgres
    environment:
      POSTGRES_DB: skilltracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d skilltracker"]
      interval: 5s
      retries: 5
      timeout: 3s

volumes:
  postgres_data: